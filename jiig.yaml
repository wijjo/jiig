tool_name: jiig
project_name: Jiig
description: Jiig tool.
version: "0.5"
author: Steve Cooper
copyright: 2021-2023, Steve Cooper
email: steve@wijjo.com
url: https://github.com/wijjo/jiig

pip_packages:
  - pdoc3
  - PyYAML

doc_api_packages:
  - jiig

doc_api_packages_excluded:
- jiig.internal
- jiig.tasks

tasks:

  package: jiig.tasks

  sub_tasks:

    alias:
      visibility: 1
      sub_tasks:
        delete:
        description:
        list:
          cli_options:
            expand_names: -e,--expand-names
        rename:
        set:
          cli_options:
            description: -d,--description
          cli_trailing: command_arguments
        show:

    build:
      sub_tasks:
        sdist:

    help:
      visibility: 1
      cli_options:
        all_tasks: -a,--all

    pdoc:
      visibility: 1
      sub_tasks:
        html:
          cli_options:
            force: -f,--force
        pdf:
          cli_options:
            port: -p,--port

    unittest:
      visibility: 2

    venv:
      sub_tasks:
        build:
          cli_options:
            rebuild_venv: -r,--rebuild
        ipython:
          cli_trailing: trailing_arguments
        pip:
          cli_trailing: trailing_arguments
        python:
          cli_trailing: trailing_arguments
        run:
          cli_trailing: trailing_arguments
        update:
